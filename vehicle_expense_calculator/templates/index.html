<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Expense Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Red Hat Display', sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 128, 0, 0.5); /* Greenish shadow */
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover transition */
        }

        .form-card:hover {
            transform: translateY(-5px); /* Move up on hover */
            box-shadow: 0 8px 40px rgba(0, 128, 0, 0.7); /* Enhance shadow on hover */
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff; /* White text for the heading */
        }

        label {
            margin: 10px 0;
            display: block;
            color: #A9DFBF; /* Dark green text */
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff; /* White text in input */
            box-shadow: 0 2px 5px rgba(0, 128, 0, 0.3); /* Greenish shadow */
            transition: background 0.3s; /* Smooth background transition */
        }

        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.3); /* Lighter background on focus */
        }

        input[type="submit"] {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s; /* Smooth hover transition */
        }

        input[type="submit"]:hover {
            background: #0056b3;
            transform: translateY(-3px); /* Move up on hover */
        }

        .icon {
            font-size: 50px;
            color: #A9DFBF; /* Dark green icon color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <i class="fas fa-car icon"></i>
            <h1>Vehicle Expense Calculator</h1>
            <form action="/calculate" method="POST">
                <label for="km_per_day">Kilometers per Day:</label>
                <input type="number" id="km_per_day" name="km_per_day" step="any" required>
                
                <label for="mileage">Vehicle Mileage (km/l):</label>
                <input type="number" id="mileage" name="mileage" step="any" required>
                
                <input type="submit" value="Calculate">
            </form>
        </div>
    </div>
</body>
</html>
