<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Results</title>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
margin: 0;
font-family: 'Red Hat Display', sans-serif;
background-color: #000000; /* Black background */
color: #ffffff; /* White text */
}

.container {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.result-card::before {
			content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* No background by default */
            transition: background 0.3s ease-in-out;
            pointer-events: none; /* Prevent interaction with the pseudo-element */
          }

.result-card {
justify-content: center;
align-items: center;
background: rgba(255, 255, 255, 0.08);
border-radius: 15px;
padding: 30px;
box-shadow: 0px 0px 60px 80px rgba(0, 128, 0, 0.12); /* Greenish shadow */
backdrop-filter: blur(10px);
width: 350px;
height: 550px;
text-align: center;
transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover transition */
}

 .result-card:hover::before {
            background: radial-gradient(circle at var(--x) var(--y), rgba(0, 255, 0, 0.15), transparent 12%);
            }

.result-card:hover {
border: 1px solid #28fb59;
transform: scale(1.05); /* Move up on hover */
box-shadow: 0px 0px 40px 20px rgba(0, 128, 0, 0.32); /* Enhance shadow on hover */
}

h1 {
background: -webkit-linear-gradient(#28fb59,#4596FB);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
            
            margin-bottom: 40px;
color: #ffffff; /* White text for the heading */
}

p {
font-size: 1.4rem;
margin: 20px;
}

a {
font-weight: bold;
display: inline-block;
margin-top: 20px;
background: -webkit-linear-gradient(#28fb59,#4596FB);
color: black;
text-decoration: none;
border: 1px solid #28fb59;
padding: 10px 20px;
border-radius: 5px;
transition: background 0.3s, color 0.3s, transform 0.3s; /* Smooth hover transition */
}

a:hover {
font-weight: bold;
background: -webkit-linear-gradient(#28fb59,#4596FB);
color: black;
transform: translateY(-3px); /* Move up on hover */
}

.icon {
background: -webkit-linear-gradient(#28fb59,#4596FB);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
font-size: 50px;
color: #A9DFBF; /* Dark green icon color */
margin-bottom: 2px;
}

.txt {
font-weight: bold;
}

.txt1 {
font-weight: bold;
background: -webkit-linear-gradient(#28fb59,#4596FB);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
} 
</style>
</head>
<body>
<div class="container">
<div class="result-card">
<i class="fas fa-calculator icon"></i>
<h1>Expense Results</h1>
            
            <p><span class="txt">Weekly Expense: </span> <span class="txt1"> ₹{{ '{:.2f}'.format(weekly_expense) }}</span></p>
            <p><span class="txt">Monthly Expense: </span> <span class="txt1"> ₹{{ '{:.2f}'.format(monthly_expense) }}</span></p>
            <p><span class="txt">Yearly Expense: </span> <span class="txt1"> ₹{{ '{:.2f}'.format(yearly_expense) }}</span></p>
<a href="/">Go back</a>
</div>
</div>

<script>
    const priceContainer = document.querySelector('.result-card');

    priceContainer.addEventListener('mousemove', (e) => {
        const rect = priceContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        priceContainer.style.setProperty('--x', `${x}px`);
        priceContainer.style.setProperty('--y', `${y}px`);
    });
</script>
</body>
</html>
