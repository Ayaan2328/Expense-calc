<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Red Hat Display', sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 128, 0, 0.5); /* Greenish shadow */
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover transition */
        }

        .result-card:hover {
            transform: translateY(-5px); /* Move up on hover */
            box-shadow: 0 8px 40px rgba(0, 128, 0, 0.7); /* Enhance shadow on hover */
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff; /* White text for the heading */
        }

        p {
            color: #A9DFBF; /* Dark green text */
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            border: 1px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, transform 0.3s; /* Smooth hover transition */
        }

        a:hover {
            background: #007BFF;
            color: white;
            transform: translateY(-3px); /* Move up on hover */
        }

        .icon {
            font-size: 50px;
            color: #A9DFBF; /* Dark green icon color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-card">
            <i class="fas fa-calculator icon"></i>
            <h1>Expense Results</h1>
            <p>Weekly Expense: ₹{{ '{:.2f}'.format(weekly_expense) }}</p>
            <p>Monthly Expense: ₹{{ '{:.2f}'.format(monthly_expense) }}</p>
            <p>Yearly Expense: ₹{{ '{:.2f}'.format(yearly_expense) }}</p>
            <a href="/">Go back</a>
        </div>
    </div>
</body>
</html>
